<html>
    <body>
        

        <script>
            var num1=prompt("Enter first number: ");
                num2=prompt("Enter second number: ");

                num3=parseInt(num1);
                num4=parseInt(num2);

                //sum
                sum=num3+num4;
                document.write("Sum: "+sum);

                //sub
                sub=num3-num4;
                document.write("<br>Sub: "+sub);

                //multi
                multi=num3*num4;
                document.write("<br>Multi: "+multi);

                //div
                div=num3/num4;
                document.write("<br>DIV: "+div);

        </script>
    </body>
</html>
