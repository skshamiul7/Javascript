<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function add(n1,n2){
            res=n1+n2;
            return res;
        }
        function sub(n1,n2){
            res=n1-n2;
            return res;
        }
        function mul(n1,n2){
            res=n1*n2;
            return res;
        }
        function dev(n1,n2){
            res=n1/n2;
            return res;
        }


       // var addition=add(10,30);
        //document.write("<br> Addition: "+addition);
        document.write("<br>addition: "+add(10,30));

        var substraction=sub(10,30);
        document.write("<br>substraction: "+substraction);

        var multipication=mul(10,30);
        document.write("<br>multipication: "+multipication);

        var divition=dev(10,30);
        document.write("<br>divition: "+divition);

    </script>
</body>

</html>
