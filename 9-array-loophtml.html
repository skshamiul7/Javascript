<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let num=new Array();
        let amount=parseInt(prompt("Enter how many input u want: "));
        let sum=0;
        
        for(i=0; i<amount; i++)
        {
            num[i]=parseInt(prompt("Enter numbers: "));
        }
        document.write("Length :" + num.length + "<br>");

        for (i = 0; i < num.length; i++) {
            document.write(num[i] + "  ");
            sum=sum+num[i];
        }

        document.write("<br>Sum: "+sum);
        
        


    </script>
</body>

</html>
