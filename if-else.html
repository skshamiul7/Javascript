<html>

<head>

</head>
<body>
    

    <script>


    let x= parseFloat(prompt("Enter the number: "));

    document.write(x+ "<br>");
    if (x >= 90)
    document.write("Result = A+");
    else if (x >= 85 && x <= 89)
    document.write("Result = A");
    else if (x >= 80 && x <= 84)
    document.write("Result = A-");
    else if (x >= 77 && x <= 79)
    document.write("Result = B+");
    else if (x >= 73 && x <= 76)
    document.write("Result = B");
    else if (x >= 70 && x <= 72)
    document.write("Result = B-");
    else if (x >= 65 && x <= 69)
    document.write("Result = C+");
    else if (x >= 60 && x <= 64)
    document.write("Result = C");
    else if (x >= 55 && x <= 59)
    document.write("Result = C-");
    else if (x >= 50 && x <= 54)
    document.write("Result = D");
    else if (x >= 0 && x <= 49)
    document.write("Result = F");





    

    






    </script>
</body>
</html>
