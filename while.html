<html>
    <body>
        
        <script>

            var i=1,x,j=1;
            x=parseInt(prompt("Enter the end value: "));

            while(i<=x)
            {
                document.write(i+"  ");
                i++;
            } 

            document.write("<br>For do while<br>");
            do{
                document.write(j+"  ");
                j++;
            }while(j<=5);



        </script>
    </body>
</html>
